<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div *ngIf="errorMessage()" class="alert alert-error">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage() }}
      </div>

      <div class="form-group">
        <label for="username">Email</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Entrez votre adresse mail"
          [class.error]="username?.invalid && username?.touched"
        />

        <span class="error-text" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">
            L'adresse mail est requise
          </span>
          <span *ngIf="username?.errors?.['minlength']">
            Minimum 3 caractères requis
          </span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>

        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            [class.error]="password?.invalid && password?.touched"
          />

          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" width="20"
                 height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8
                       a18.45 18.45 0 0 1 5.06-5.94"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>

            <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" width="20"
                 height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <span class="error-text" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">
            Le mot de passe est requis
          </span>
        </span>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox">
          <span>Se souvenir de moi</span>
        </label>
        <a href="#" class="link">Mot de passe oublié ?</a>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading()"
      >
        <span *ngIf="loading()">
          <span class="spinner"></span> Connexion en cours...
        </span>
        <span *ngIf="!loading()">Se connecter</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Vous n'avez pas de compte ?
        <a routerLink="/insci">Inscrivez-vous</a>
      </p>
    </div>
  </div>
</div>
