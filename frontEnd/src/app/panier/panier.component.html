<h2>Mon Panier</h2>

<div *ngFor="let item of cartItems.getCart()">
  <h4>{{ item.name }}</h4>
  <p>{{ item.price }} €</p>
  <img [src]="item.image">

  <div class="info">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
  </div>

  <div class="qty">
    <button (click)="cartService.decrease(item.id)">-</button>
    {{ item.quantity }}
    <button (click)="cartService.increase(item.id)">+</button>
    <button (click)="cartService.remove(item.id)">Supprimer</button>
  </div>
</div>

<h3>Total : {{ cartService.total() }} €</h3>
<button class="pay">Payer</button>
